<html>
<head>
<title>Interactive Gradient Navigation Menu</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Navbar style */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(90deg, rgba(0,0,0,0.5), rgba(50,50,50,0.5)); /* Transparent gradient */
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.5s ease, box-shadow 0.5s ease;
        z-index: 1000;
    }

    /* Scroll effect */
    nav.scrolled {
        background: linear-gradient(90deg, #ff7e5f, #feb47b); /* Beautiful gradient after scroll */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Logo */
    nav .logo {
        font-size: 26px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        transition: color 0.3s ease;
    }

    /* Menu items */
    nav ul {
        list-style: none;
        display: flex;
    }

    nav ul li {
        margin-left: 25px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    /* Hover effect */
    nav ul li a:hover {
        background-color: rgba(255,255,255,0.8);
        color: #333;
        transform: scale(1.1);
    }

    /* Dummy content */
    section {
        height: 100vh;
        padding: 20px;
        font-size: 24px;
    }

    /* Background colors for sections */
    section:nth-child(odd) {
        background-color: #f4f4f4;
    }
    section:nth-child(even) {
        background-color: #ddd;
    }

    /* Fix for logo & home overlap */
    section#home {
        padding-top: 80px; /* navbar ki height ke barabar space */
    }
</style>
</head>
<body>

<nav id="navbar">
    <div class="logo">MyLogo</div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section id="home">üè† Home Section
</section>
<section id="about">‚ÑπÔ∏è About Section</section>
<section id="services">üíº Services Section</section>
<section id="contact">üì© Contact Section</section>

<script>
    window.addEventListener("scroll", function() {
        let navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>

</body>
</html>
