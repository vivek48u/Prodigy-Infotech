<html>
<head>
    <title>Animation Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="login-popup-container" id="login-popup">
        <div class="login-card">
            <h2>लॉग इन करें</h2>
            <form>
                <div class="input-group">
                    <label for="username">यूज़रनेम</label>
                    <input type="text" id="username" name="username" placeholder="अपना यूज़रनेम डालें" required>
                </div>
                <div class="input-group">
                    <label for="password">पासवर्ड</label>
                    <input type="password" id="password" name="password" placeholder="अपना पासवर्ड डालें" required>
                </div>
                <button type="submit" class="login-button">लॉग इन</button>
            </form>
            <div class="extra-links">
                <a href="#">पासवर्ड भूल गए?</a>
                <a href="#">नया अकाउंट बनाएं</a>
            </div>
        </div>
    </div>

</body>
</html>
