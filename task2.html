<html>
<head>
<title>Stopwatch Web Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: white;
        margin: 0;
        padding: 0;
    }

    .container {
        margin-top: 100px;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 30px;
    }

    .time {
        font-size: 50px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.8;
    }

    .start {
        background-color: #4CAF50;
        color: white;
    }

    .pause {
        background-color: #f1c40f;
        color: white;
    }

    .reset {
        background-color: #e74c3c;
        color: white;
    }

    .lap {
        background-color: #3498db;
        color: white;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin-top: 5px;
        background: rgba(255, 255, 255, 0.2);
        padding: 5px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="lap()">Lap</button>

    <h2>Lap Times</h2>
    <ul id="laps"></ul>
</div>

<script>
    let timer;
    let isRunning = false;
    let seconds = 0, minutes = 0, hours = 0;

    function updateDisplay() {
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById("display").textContent = `${h}:${m}:${s}`;
    }

    function start() {
        if (!isRunning) {
            isRunning = true;
            timer = setInterval(() => {
                seconds++;
                if (seconds === 60) {
                    seconds = 0;
                    minutes++;
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                }
                updateDisplay();
            }, 1000);
        }
    }

    function pause() {
        clearInterval(timer);
        isRunning = false;
    }

    function reset() {
        clearInterval(timer);
        isRunning = false;
        seconds = 0;
        minutes = 0;
        hours = 0;
        updateDisplay();
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        if (isRunning) {
            let lapTime = document.getElementById("display").textContent;
            let li = document.createElement("li");
            li.textContent = lapTime;
            document.getElementById("laps").appendChild(li);
        }
    }

    updateDisplay();
</script>

</body>
</html>
